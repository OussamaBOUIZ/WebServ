<html>
  <head>
    <title>Upload Successful</title>
    <style>
      body {
            background-image: radial-gradient(circle, #fdfdff, #2f3542);
        text-align: center;
        padding: 50px;
      }
      h1 {
        color: white;
        font-size: 2em;
        margin-bottom: 20px;
      }
      p {
        color: white;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Upload Successful</h1>
    <p id="message">Your file has been successfully uploaded.</p>
    <script>
      const message = document.getElementById("message");
      let opacity = 0;
      setInterval(() => {
        message.style.opacity = opacity;
        opacity += 0.05;
        if (opacity >= 1) {
          clearInterval();
        }
      }, 100);
    </script>
  </body>
</html>
