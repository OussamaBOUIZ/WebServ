server {
    listen                    10.11.4.6:8080
    max_client_body_size  1000000
    server_name server_2 server_32
    error_page 400 error_pages/error400.html
    error_page 404 error_pages/error404.html
	location / {
        allow_methods GET POST DELETE
        index index.html index.php
        autoindex on
        root /public
        upload_pass ./uploads
        return https://www.facebook.com/
        cgi_pass php ./cgi-bin/php-cgi
        cgi_pass py /usr/local/bin/python3
    }
    location /ayoub {
        #allow_methods POST GET DELETE
        index index.html index.php aa.txt
        autoindex off
        upload_pass uploading
        root /root/others
        cgi_pass php ./cgi-bin/php-cgi
        cgi_pass py /usr/local/bin/python3
    }
    location /issam/fav {
        root /parsing
        index aa.txt locationparse.cpp
    }
    location /parsing {
        root /parsing
        index locationparse.cpp struct_methods_implementation.cpp
    }
}

