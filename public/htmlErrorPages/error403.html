<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-top: 100px;
    }

    p {
      font-size: 20px;
      font-weight: 500;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      font-size: 18px;
      font-weight: 500;
      padding: 15px 30px;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      margin-top: 50px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #3e8e41;
    }

    @media screen and (max-width: 767px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      a {
        font-size: 16px;
        padding: 10px 20px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Access Denied</h1>
  <p>Sorry, you do not have permission to access this resource.</p>
  <a href="#">Go back to homepage</a>
</body>
</html>
